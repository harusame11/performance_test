<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工评分</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/score.css') }}">
</head>
<body>
<!-- 侧边栏 -->
<div class="sidebar">
    <h2>绩效管理系统</h2>
    <ul>
        <li class="menu-item">
            <a href="{{ url_for('table_index') }}" class="active">绩效考核</a>
            <ul class="submenu" style="display: block;">
                <li><a href="{{ url_for('Gentable') }}" >考核表发布</a></li>
                <li><a href="{{ url_for('score_evaluation') }}" class="active">绩效评分</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="{{ url_for('member_management') }}">成员管理</a>
        </li>
        <li class="menu-item">
            <a href="#">系统管理</a>
            <ul class="submenu">
                <li><a href="{{ url_for('data_import') }}">数据导入</a></li>
                <li><a href="{{ url_for('data_export') }}"> 数据导出</a></li>

            </ul>
        </li>
        <li class="menu-item">
            <a href="{{ url_for('performance_query') }}">绩效查询</a>
        </li>
        <li class="menu-item">
            <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
        </li>
    </ul>
</div>

<!-- 主内容区域 -->
<div class="main-content">
    <h1>员工评分</h1>

    <!-- 员工信息区域 -->
    <div class="employee-info-card">
        <div class="employee-header">
            <h2>员工信息</h2>
        </div>
        <div class="employee-details">
            <div class="info-row">
                <span class="info-label">员工ID:</span>
                <span id="employee-id" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">姓名:</span>
                <span id="employee-name" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">部门:</span>
                <span id="employee-department" class="info-value"></span>
            </div>
            <div class="info-row">
                <span class="info-label">职位:</span>
                <span id="employee-position" class="info-value"></span>
            </div>
        </div>
    </div>

    <!-- 评分表区域 -->
    <div class="evaluation-form-container">
        <div class="form-header">
            <h2 id="form-title">评分表</h2>
        </div>

        <!-- 评分维度区域 -->
        <div id="dimensions-container">
            <!-- 专业职能区域 - 将由JS动态生成 -->
            <div id="professional-dimension" class="dimension-section">
                <!-- 内容将由JS动态生成 -->
            </div>

            <!-- 通用职能区域 - 将由JS动态生成 -->
            <div id="general-dimension" class="dimension-section">
                <!-- 内容将由JS动态生成 -->
            </div>

            <!-- 产品表现区域 - 将由JS动态生成 -->
            <div id="product-dimension" class="dimension-section">
                <!-- 内容将由JS动态生成 -->
            </div>
        </div>

        <!-- 提交按钮 -->
        <div class="submit-section">
            <button id="submit-score" class="submit-button">提交评分</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
<script src="{{ url_for('static', filename='js/score.js') }}"></script>
</body>
</html>
