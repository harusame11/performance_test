<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绩效管理系统 - 绩效查询</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/performance_query.css') }}">
</head>
<body>
<!-- 侧边栏 -->
<div class="sidebar">
    <h2>绩效管理系统</h2>
    <ul>
        <li class="menu-item">
            <a href="{{ url_for('table_index') }}">绩效考核</a>
            <ul class="submenu" style="display: block;">
                <!-- 在考核表发布页面时，这个链接会带有active类 -->
                <li><a href="{{ url_for('Gentable') }}">考核表发布</a></li>
                <li><a href="{{ url_for('score_evaluation') }}">绩效评分</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="{{ url_for('member_management') }}">成员管理</a>
        </li>
        <li class="menu-item">
            <a href="#">系统管理</a>
            <ul class="submenu">
                <li><a href="{{ url_for('data_import') }}">数据导入</a></li>
                <li><a href="{{ url_for('data_export') }}"> 数据导出</a></li>

            </ul>
        </li>
        <li class="menu-item">
            <a href="{{ url_for('performance_query') }}" class="active">绩效查询</a>
        </li>
        <!-- 新增登出按钮 -->
        <li class="menu-item">
            <a href="{{ url_for('logout') }}" class="logout-btn">登出</a>
        </li>
    </ul>
</div>

<!-- 主内容区域 -->
<div class="content">
    <!-- 个人信息卡片 -->
    <div class="personal-info-card">
        <div class="info-header">
            <div class="user-basic-info">
                <h3>张三</h3>
                <span class="employee-id">工号：10086</span>
            </div>
            <div class="department-info">
                <span>技术部 - 后端开发</span>
                <span>高级工程师</span>
            </div>
        </div>
        <div class="performance-summary">
            <div class="performance-item">
                <span class="label">直属领导</span>
                <span class="value">李四</span>
            </div>
            <div class="performance-item">
                <span class="label">产品线</span>
                <span class="value grade-a">A</span>
            </div>
            <div class="performance-item">
                <span class="label">最近绩效</span>
                <span class="value grade-a">A</span>
            </div>
        </div>
    </div>

    <!-- 检索条件区域 -->
    <div class="search-section">
        <div class="search-grid">
            <div class="search-item">
                <label>团队</label>
                <select class="search-input" name="team">
                </select>
            </div>
            <div class="search-item">
                <label>产品线</label>
                <select class="search-input" name="productLine">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="search-item">
                <label>直属领导</label>
                <select class="search-input" name="directLeader">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="search-item">
                <label>姓名</label>
                <input type="text" class="search-input" name="name" placeholder="请输入姓名">
            </div>
            <div class="search-item">
                <label>工号</label>
                <input type="text" class="search-input" name="employeeId" placeholder="请输入工号">
            </div>
            <div class="search-button-container">
                <button class="search-button">检索</button>
            </div>
        </div>
    </div>

    <!-- 表格区域 -->
    <div class="table-section">
        <table class="performance-table">
            <thead>
            <tr>
                <th>姓名</th>
                <th>工号</th>
                <th>团队</th>
                <th>产品线</th>
                <th>职位</th>
                <th>直属领导</th>
                <th>绩效</th>
            </tr>
            </thead>
            <tbody>
            <!-- 可以添加更多行... -->
            </tbody>
        </table>

        <!-- 分页控件 -->
        <div class="pagination">
            <button class="page-button">&lt;</button>
            <button class="page-button active">1</button>
            <button class="page-button">2</button>
            <button class="page-button">3</button>
            <span>...</span>
            <button class="page-button">10</button>
            <button class="page-button">&gt;</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
<script src="{{ url_for('static', filename='js/performance_query.js') }}"></script>
</body>
</html>
